<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>
        <!-- Títulos h1 a h6 -->
        <h1>Bem-vindo(a) à minha página</h1>
        <!-- Navegação-->
        <nav>
            <!-- Lista não ordenada-->
            <ul>
                <!-- Itens da lista -->
                <li><a href="#home">Início</a></li>
                <li><a href="#Contrato">Contrato</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <!-- a -> Ancora/link href -> endereço -->
                <!-- # -> usa quando o link está na mesma página -->
            </ul>
        </nav>
    </header>
    <main>
        <!--Seção da página com o identificador-->
        <section id="home">
            <h2> Introdução </h2>
            <!-- Parágrafo -->
            <p> Este é o conteudo da seção inicial. </p>
        </section>
        <section id="Contrato">
            <h2>Sobre mim </h2>
            <p> Este é o conteúdo da seção Contato </p>
        </section>
        <section id="Sobre">
            <h2>Entre em contato </h2>
            <p> Este é o conteúdo da seção Sobre </p>
        </section>
    </main>
    <footer>
        <!-- Rodapé da página-->
        <p>Copyringt © 2024 Minha página em HTML</p>
    </footer>
</body>
</html>
